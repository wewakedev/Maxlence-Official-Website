<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Careers | Maxlence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("header.html");
        });
    </script>
    <!--end of Navigation bar-->



    <style>
        .career_com_form label {
            font-size: .8rem;
            margin: .8rem 0rem;
        }

        .career_com_form select {
            width: 100%;
        }

        .career_com_form input,
        .career_com_form select,
        .career_com_form textarea {
            border: 1px solid #3F3F3F;
            border-radius: 8px;
        }
    </style>

    <div class="container career_com_form">

        <div class="formtitle my-5 border-bottom py-4">
            <h1>Job Application</h1>
            <small>Please Complete the form below to apply for a position with us.</small>
        </div>

        <form action="" method="get">

            <div class="formsecname">
                <h5 class="font-weight-normal">Full Name</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-3">
                    <div class="form-group">

                        <input type="text" class="form-control" id="fname" name="fname" placeholder="">
                        <label for="fname">First Name<sup>*</sup></label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">

                        <input type="text" name="mname" class="form-control" id="mname" placeholder="">
                        <label for="mname">Middle Name <sup>*</sup></label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">

                        <input type="text" name="alname" class="form-control" id="lanme" placeholder="">
                        <label for="lname">Last Name <sup>*</sup></label>
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Current Address</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">

                        <input type="text" class="form-control" id="fname" name="fname" placeholder="">
                        <label for="fname">City<sup>*</sup></label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">

                        <input type="text" name="mname" class="form-control" id="mname" placeholder="">
                        <label for="mname">State/Province <sup>*</sup></label>
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Email Address</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">

                        <input type="email" class="form-control" id="caremail" name="caremail" placeholder="">
                        <label for="caremail">example@example.com<sup>*</sup></label>
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Phone No</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">

                        <input type="tel" class="form-control" id="carephone" name="carephone" placeholder="">
                        <label for="carephone">example@example.com<sup>*</sup></label>
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Job Profile</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">

                        <select name="jpfp" class="form-control" id="job_pfp">
                            <option value="">Content Writer</option>
                            <option value="">Front End Developer</option>
                            <option value="">SEO</option>
                            <option value="">Social Media Marketing</option>
                        </select>
                    </div>
                </div>
            </div>



            <div class="formsecname">
                <h5 class="font-weight-normal">Experience</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">

                        <select name="preexp" class="form-control" id="pre_exp">
                            <option value="">Fresher</option>
                            <option value="">1-3 years</option>
                            <option value="">3-5 years</option>
                            <option value="">5+ years</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Current CTC</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">

                        <select name="curctc" class="form-control" id="cur_ctc">
                            <option value="">upto 1.20 LPA</option>
                            <option value="">upto 2.40 LPA</option>
                            <option value="">upto 6 LPA</option>
                            <option value="">6+ years</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Availability</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">

                        <select name="canavail" class="form-control" id="can_avail">
                            <option value="">Less than 15 days</option>
                            <option value="">1 Month</option>
                            <option value="">2 Month</option>
                            <option value="">3 Months</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Availability</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="file" id="cv_upload" name="">
                    </div>
                </div>
            </div>


            <div class="formsecname">
                <h5 class="font-weight-normal">Cover Letter</h5>
            </div>

            <div class="row my-4">
                <div class="col-md-8">
                    <div class="form-group">
                        <div class="tab1message">

                            <textarea id="message_field" rows="5" cols="80" class=" p-3 w-100" type="text"
                                placeholder="Enter your comment" name="message"></textarea>

                        </div>

                    </div>
                </div>
            </div>




        </form>
        <div class="submitcv mt-5 text-center">
            <div class=" my-4">
                <button type="submit" class="getstartbtn fontpop ">Apply Now</button>
            </div>
        </div>
    </div>
    <style>
        button.getstartbtn:hover {
            color: #0a76e5 !important;
        }
    </style>


    <!--Footer Section-->

    <div id="footer">

    </div>

    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>

    <!--Footer Section-->

    <script src="Js/main.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
